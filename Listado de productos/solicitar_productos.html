<body class="solicitar-productos-page">

<header>

<nav>

<div class="container">
  <h3>Formulario para Solicitar Productos</h3>
  
  <form id="solicitarForm">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto" required>
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required min="1">
    
    <label for="proveedor">Proveedor:</label>
    <select id="proveedor" name="proveedor" required>
      <option value="">Seleccionar Proveedor</option>
      <option value="Proveedor A">Proveedor A</option>
      <option value="Proveedor B">Proveedor B</option>
    </select>
    
    <button type="submit" class="button">Enviar Solicitud</button>
  </form>
</div>

</body>
