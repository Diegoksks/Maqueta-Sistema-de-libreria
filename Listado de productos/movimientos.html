<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Movimientos de Productos</h1>
  </header>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="gestion_bodega.html">Gestión de Bodegas</a></li>
      <li><a href="movimientos.html">Movimientos de Productos</a></li>
      <li><a href="reportes.html">Reportes</a></li>
    </ul>
  </nav>

  <!-- Contenedor principal -->
  <div class="container">
    <h3>Realiza un movimiento de productos entre bodegas</h3>

    <!-- Formulario de Movimientos -->
    <form id="productMovementForm" class="form-movimiento">
      <div class="form-group">
        <label for="originWarehouse">Bodega Origen:</label>
        <select id="originWarehouse" class="form-control">
          <option value="">Selecciona una bodega</option>
          <!-- Opciones dinámicas -->
        </select>
      </div>

      <div class="form-group">
        <label for="destinationWarehouse">Bodega Destino:</label>
        <select id="destinationWarehouse" class="form-control">
          <option value="">Selecciona una bodega</option>
          <!-- Opciones dinámicas -->
        </select>
      </div>

      <div class="form-group">
        <label for="product">Producto:</label>
        <select id="product" class="form-control">
          <option value="">Selecciona un producto</option>
          <!-- Opciones dinámicas -->
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" class="form-control" min="1" placeholder="Cantidad" required>
      </div>

      <button type="submit" class="button">Mover Producto</button>
    </form>
  </div>

  <script src="app.js"></script>

</body>
</html>
