<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Bodegas - Sistema de Gestión de Bodegas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gestion-bodega-page">

<header>
  <h1>Gestión de Bodegas</h1>
</header>

<nav>
  <ul>
    <li><a href="Home.html">Inicio</a></li>
    <li><a href="movimientos.html">Movimientos de Productos</a></li>
    <li><a href="reportes.html">Reportes</a></li>
  </ul>
</nav>

<div class="container">
  
  <!-- Sección de Filtro de Productos -->
  <div class="reportes-filtro">
    <h4>Filtrar Productos</h4>
    <form action="#" method="get">
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria">
          <option value="">Selecciona una categoría</option>
          <option value="ficcion">Ficción</option>
          <option value="no_ficcion">No Ficción</option>
          <option value="educacion">Educación</option>
          <option value="ciencias">Ciencias</option>
          <option value="arte">Arte</option>
          <option value="historia">Historia</option>
          <option value="tecnologia">Tecnología</option>
          <option value="ninos">Niños</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Ingreso</label>
        <input type="date" id="fecha" name="fecha">
      </div>
      <div class="form-group">
        <label for="disponibilidad">Disponibilidad</label>
        <select id="disponibilidad" name="disponibilidad">
          <option value="">Selecciona disponibilidad</option>
          <option value="disponible">Disponible</option>
          <option value="no_disponible">No disponible</option>
        </select>
      </div>
      <button type="submit">Filtrar</button>
    </form>
  </div>

  <!-- Opciones de Gestión de Bodegas -->
  <h3>Opciones de Gestión de Bodegas</h3>
  
  <div class="gestion-options">
    <div class="option">
      <h4>Cantidad de Productos</h4>
      <p>Actualmente hay <strong>150 productos</strong> en la bodega.</p> <!-- Aquí va la cantidad dinámica -->
    </div>

    <div class="option">
      <h4>Solicitar Productos al Proveedor</h4>
      <p><a href="solicitar_productos.html" class="button">Ir a Solicitar Productos</a></p>
    </div>
  </div>

</div>

</body>
</html>
